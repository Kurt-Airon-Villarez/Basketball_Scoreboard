<!DOCTYPE html>
<html>

    <head>
        <title>Basketball Scoring Board</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id = "title">Basketball Score Board</h1>
        <div class="container">
            <div class="home">
                <h1>HOME</h1>
                <h2 id = "homeScore">0</h2>
                <button onclick="addH1()">Add 1</button>
                <button onclick="addH2()">Add 2</button>
                <button onclick="addH3()">Add 3</button>
            </div>

            <div class="away">
                <h1>AWAY</h1>
                <h2 id = "awayScore">0</h2>
                <button onclick="addA1()">Add 1</button>
                <button onclick="addA2()">Add 2</button>
                <button onclick="addA3()">Add 3</button>
            </div>

            <button onclick="reset()">Reset</button>
        </div>

        <script src="func.js"></script>
    </body>

</html>
